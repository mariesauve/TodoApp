<template name="task">
    <li>
        {{#if isEditing}}
        <input type="text" class="edit-task-input" value="{{text}}" />
        <button class="save-edit">Save</button>
        <button class="cancel-edit">Cancel</button>
        {{else}}
        <input type="checkbox" checked="{{isChecked}}" class="toggle-checked" />
        <span>{{text}}</span>
        <button class="edit-task">Edit</button>
        <button class="delete-task">Delete</button>
        {{/if}}
    </li>

    <div class="modal" id="delete-modal-{{_id}}" style="display: none;">
        <div class="modal-content">
            <h4>Confirm Deletion</h4>
            <p>Are you sure you want to delete this task?</p>
        </div>
        <div class="modal-footer">
            <button class="cancel-btn" id="cancel-{{_id}}">Cancel</button>
            <button class="delete-btn" id="confirm-delete-{{_id}}">Delete</button>
        </div>
    </div>
</template>
